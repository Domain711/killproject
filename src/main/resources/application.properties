#配置端口
server.port=80
#编码格式
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

 #mybatis 相关配置
mybatis.mapper-locations=classpath:mapper/*.xml

#mysql 数据库相关配置
spring.datasource.name=kill
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/minpro?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=domain
#数据库对应的数据源 druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置图片访问路径
#配置图片虚拟路径
spring.mvc.static-path-pattern=/image/**
#配置图片的实际存放路径
spring.resources.static-locations=file:F://upload/


